[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (no GUI, headless)
    integration: Integration tests (requires Qt/display)
    slow: Slow tests (>10s)
    triage_interaction: Visual acceptance - interaction failure
    triage_solver: Visual acceptance - solver failure
    triage_persistence: Visual acceptance - persistence failure
    triage_rendering: Visual acceptance - rendering failure
addopts = -v --tb=short
filterwarnings =
    ignore::pyparsing.PyparsingDeprecationWarning:ezdxf\.queryparser
