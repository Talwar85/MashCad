name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.5.0
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          pyinstaller MashCAD.spec

      - name: Create Windows archive
        run: |
          cd dist
          Compress-Archive -Path MashCAD -DestinationPath MashCAD-Windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MashCAD-Windows-x64
          path: dist/MashCAD-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS executable
        run: |
          pyinstaller MashCAD.spec

      - name: Create macOS archive
        run: |
          cd dist
          tar -czf MashCAD-macOS-universal.tar.gz MashCAD.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MashCAD-macOS-universal
          path: dist/MashCAD-macOS-universal.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-shape0 libdbus-1-3 libgl1-mesa-glx \
            libegl1-mesa libxcb-glx0 libxcb1 libx11-xcb1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Linux executable
        run: |
          pyinstaller MashCAD.spec

      - name: Create Linux archive
        run: |
          cd dist
          tar -czf MashCAD-Linux-x86_64.tar.gz MashCAD

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MashCAD-Linux-x86_64
          path: dist/MashCAD-Linux-x86_64.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/MashCAD-Windows-x64/MashCAD-Windows-x64.zip
            artifacts/MashCAD-macOS-universal/MashCAD-macOS-universal.tar.gz
            artifacts/MashCAD-Linux-x86_64/MashCAD-Linux-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
